<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Prediction Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="number"] {
            width: 100px;
            padding: 8px;
            margin-top: 5px;
        }
        input[type="range"] {
            width: 100%;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #predictionRow {
            background-color: #e7f3ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Prediction Dashboard</h1>
        
        <table id="dataTable">
            <tr>
                <th>Year</th>
                <th>Total Start</th>
                <th>Total End</th>
                <th>Retention</th>
                <th>SCAD Turnover</th>
                <th>New Hire</th>
                <th>People Leave</th>
                <th>Growth</th>
            </tr>
            <!-- Data rows will be inserted here by JavaScript -->
        </table>

        <h2>Adjust Prediction Parameters</h2>
        <div class="input-group">
            <label for="currentTotal">Current Total Employees:</label>
            <input type="number" id="currentTotal" value="3110" oninput="updatePrediction()">
        </div>
        
        <div class="input-group">
            <label for="hiringRate">Projected Hiring Rate (%):</label>
            <input type="range" id="hiringRate" min="0" max="50" step="0.1" value="13.5" oninput="updateHiringInputs()">
            <span id="hiringRateValue">13.5%</span>
        </div>
        
        <div class="input-group">
            <label for="hiringNumber">Projected New Hires:</label>
            <input type="number" id="hiringNumber" value="420" oninput="updateHiringInputs()">
        </div>
        
        <div class="input-group">
            <label for="turnoverRate">Expected Turnover Rate (%):</label>
            <input type="range" id="turnoverRate" min="0" max="20" step="0.1" value="3" oninput="updatePrediction()">
            <span id="turnoverRateValue">3%</span>
        </div>
    </div>

    <script>
        const historicalData = [
            { year: "2022-2023", totalStart: 2984, totalEnd: 2783, retention: "93%", scadTurnover: "7%", newHire: "-", peopleLeave: "-", growth: "-201" },
            { year: "2023-2024", totalStart: 3216, totalEnd: 3110, retention: "97%", scadTurnover: "3%", newHire: 433, peopleLeave: 106, growth: "8%" }
        ];

        function populateData() {
            const table = document.getElementById('dataTable');
            historicalData.forEach(row => {
                const tr = table.insertRow();
                Object.values(row).forEach(value => {
                    const td = tr.insertCell();
                    td.textContent = value;
                });
            });
            // Add prediction row
            const predictionRow = table.insertRow();
            predictionRow.id = 'predictionRow';
            for (let i = 0; i < 8; i++) {
                predictionRow.insertCell();
            }
            updatePrediction();
        }

        function updateHiringInputs() {
            const currentTotal = parseFloat(document.getElementById('currentTotal').value);
            const hiringRate = parseFloat(document.getElementById('hiringRate').value);
            const hiringNumber = Math.round(currentTotal * hiringRate / 100);

            document.getElementById('hiringRateValue').textContent = hiringRate.toFixed(1) + '%';
            document.getElementById('hiringNumber').value = hiringNumber;

            updatePrediction();
        }

        function updatePrediction() {
            const currentTotal = parseFloat(document.getElementById('currentTotal').value);
            const hiringNumber = parseInt(document.getElementById('hiringNumber').value);
            const turnoverRate = parseFloat(document.getElementById('turnoverRate').value) / 100;

            const leavers = Math.round(currentTotal * turnoverRate);
            const nextYearTotal = currentTotal + hiringNumber - leavers;
            const growthRate = ((nextYearTotal - currentTotal) / currentTotal * 100).toFixed(1);
            const retentionRate = (100 - turnoverRate * 100).toFixed(1) + '%';

            const predictionRow = document.getElementById('predictionRow');
            predictionRow.cells[0].textContent = "2024-2025 (Predicted)";
            predictionRow.cells[1].textContent = currentTotal;
            predictionRow.cells[2].textContent = nextYearTotal;
            predictionRow.cells[3].textContent = retentionRate;
            predictionRow.cells[4].textContent = turnoverRate * 100 + '%';
            predictionRow.cells[5].textContent = hiringNumber;
            predictionRow.cells[6].textContent = leavers;
            predictionRow.cells[7].textContent = growthRate + '%';

            document.getElementById('turnoverRateValue').textContent = (turnoverRate * 100).toFixed(1) + '%';
        }

        // Initialize the page
        populateData();
        updateHiringInputs();
    </script>
</body>
</html>
